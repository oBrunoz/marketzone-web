{% extends 'home.html' %}

{% block body %}

<div class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center bg-blue-600 py-16"
     style="background-image: url('../static/images/bg_image_register.jpg');">

     <div class="bg-white p-6 my-14 rounded-lg shadow-lg max-w-lg w-full mx-4">
        <h1 class="mb-4 text-2xl font-bold text-center text-gray-800 md:text-3xl lg:text-4xl">Cadastrar</h1>
    
        <form action="/cadastro" method="post" enctype="multipart/form-data" class="space-y-3">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" required placeholder="Digite seu nome completo" id="username" name="username" class="mt-1 block w-full rounded-md p-1 border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
          </div>
     
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" required placeholder="Digite seu email" id="email" name="email" class="mt-1 block w-full rounded-md p-1 border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
          </div>

          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" required placeholder="Crie uma senha (mínimo 8 caractéres)" id="hashed_password" name="hashed_password" class="mt-1 block w-full rounded-md p-1 border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
          </div>
     
          <div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500">Criar conta</button>
          </div>
        </form>
      </div>

</div>

{% endblock %}
