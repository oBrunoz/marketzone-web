{% extends 'home.html' %}

{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center bg-blue-600 py-8"
     style="background-image: url('../static/images/bg_image_register.jpg');">

  <div class="bg-white p-6 my-14 rounded-lg shadow-lg max-w-lg w-full mx-4">
    <h1 class="mb-4 text-2xl font-bold text-center text-gray-800 md:text-3xl lg:text-4xl">Cadastrar Produto</h1>

    <form action="/produto/cadastro" method="post" enctype="multipart/form-data" class="space-y-3">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
        <input type="text" placeholder="Digite o nome do produto" id="nome" name="nome" class="mt-1 block w-full rounded-md p-1 border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>

      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea id="descricao" name="descricao" rows="2" class="mt-1 block w-full p-1 rounded-md border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
      </div>

      <div>
        <label for="preco" class="block text-sm font-medium text-gray-700">Preço</label>
        <input type="text" placeholder="R$" step="0.01" id="preco" name="preco" class="mt-1 block p-1 w-full rounded-md border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
      </div>

      <div>
        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
        <select id="categoria" name="categoria" class="mt-1 block w-full p-1 rounded-md border border-gray-400 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            <option value="eletronicos">Eletrônicos</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
            <option value="livros">Livros</option>
            <option value="cosmeticos">Cosméticos</option>
            <option value="esportes">Esportes</option>
            <option value="ferramentas">Ferramentas</option>
            <option value="moveis">Móveis</option>
            <option value="jogos">Jogos</option>
            <option value="bebes">Bebês</option>
            <option value="artesanato">Artesanato</option>
            <option value="automotivo">Automotivo</option>
            <option value="saude">Saúde</option>
            <option value="papelaria">Papelaria</option>
            <option value="outros">Outros</option>
        </select>
      </div>

      <div>
          <label class="block text-sm font-medium text-gray-700">Avaliação</label>
          <div id="rating-stars" class="flex items-center mt-1">
            <input type="hidden" id="rating-value" name="rating" value="0"> <!-- Campo oculto para o valor selecionado -->
            <span id="star-1" class="star" data-value="1">★</span>
            <span id="star-2" class="star" data-value="2">★</span>
            <span id="star-3" class="star" data-value="3">★</span>
            <span id="star-4" class="star" data-value="4">★</span>
            <span id="star-5" class="star" data-value="5">★</span>
          </div>
        </div>

      <div>
        <label for="imagem" class="block text-sm font-medium text-gray-700">Imagem do Produto</label>
        <div id="dropzone" class="border-2 border-dashed border-gray-400 rounded-md p-4 flex items-center justify-center cursor-pointer">
            <span class="text-gray-500">Arraste e solte a imagem aqui ou clique para selecionar</span>
        </div>
        <input type="file" id="imagem" name="imagem" accept="image/*" class="hidden">
    </div>      

      <div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500">Cadastrar Produto</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
