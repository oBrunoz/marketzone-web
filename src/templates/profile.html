{% extends 'home.html' %}

{% block body %}

<div class="h-screen dark:bg-gray-700 bg-gray-200 pt-12 flex items-center" style="background-image: url('../static/images/bg_profile.jpg');">

    <!-- Card start -->
    <div class="w-3/4 max-w-lg max-h-full m-auto bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg">
        <div class="border-b px-4">
            <div class="text-center my-4">
                <img class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
                    src="{{ url_for('static', path='images/no_image.svg') }}" alt="">
                <div class="py-2">
                    <h3 class="font-bold text-2xl text-gray-800 dark:text-white mb-1">{{ user_data['username'] }}</h3>
                </div>
            </div>
        </div>
        <div class="px-4 py-4">
            <form action="/update_profile" method="post" class="space-y-4">
                <div class="flex flex-col">
                    <label for="username" class="text-gray-700 dark:text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" value="{{ user_data['username'] }}"
                        class="border-2 border-gray-200 dark:border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" value="{{ user_data['email'] }}"
                        class="border-2 border-gray-200 dark:border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                    <input type="password" id="password" name="password"
                        class="border-2 border-gray-200 dark:border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                    class="bg-blue-600 dark:bg-blue-800 text-white dark:text-white rounded-lg px-6 py-3 font-semibold hover:bg-blue-700 dark:hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Atualizar Perfil
                </button>
            </div>
            </form>
        </div>
    </div>
    <!-- Card end -->

</div>

{% endblock %}
